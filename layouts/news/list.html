{{ define "main" }}
<div class="news-page" style="padding-top: 70px;">
    <header class="page-header">
        <h1>{{ .Title }}</h1>
        <p>{{ .Params.description }}</p>
    </header>
    <main>
        <div class="news-list">
            {{ range site.Data.news }}
            <div class="news-item">
                <div class="news-date">
                    <strong>{{ .date }}</strong>
                </div>
                <div class="news-headline">
                    {{ .headline | safeHTML }}
                </div>
            </div>
            {{ end }}
        </div>
    </main>
</div>

<style>
    main {
        padding-top: 0 !important;
    }

    .news-page {
        max-width: 800px;
        margin: 0 auto;
        font-family: Arial, sans-serif;
        padding-top: 0 !important;
    }

    .page-header {
        text-align: center;
        margin-bottom: 10px;
        padding-top: 5rem;
    }

    .page-header h1 {
        font-size: 2rem;
        color: #333;
        margin-bottom: 5px;
        /* Reduce space below the title */
    }

    .page-header p {
        font-size: 1.2rem;
        color: #666;
        margin-bottom: 0;
        /* Remove space below the description */
    }

    .news-list {
        margin-top: 10px;
        /* Reduce space above the list */
    }

    .news-item {
        padding: 10px 0;
        /* Adjust padding between items */
        border-bottom: 1px solid #ddd;
    }

    .news-item:last-child {
        border-bottom: none;
    }

    .news-date {
        font-size: 0.9rem;
        color: #666;
        margin-bottom: 5px;
    }

    .news-headline a {
        font-size: 1.1rem;
        color: #007acc;
        text-decoration: none;
    }

    .news-headline a:hover {
        text-decoration: underline;
    }
</style>

{{ end }}
